<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NoteHive — Study Session</title>
  <style>
    :root{
      --bg:#0b0c10; --card:#15161a; --ink:#f3f4f6; --muted:#a3a6ad; --line:#272a30;
      --blue:#3b82f6; --green:#10b981; --red:#ef4444; --amber:#f59e0b;
      --r:18px; --shadow:0 12px 32px rgba(0,0,0,.55);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{text-decoration:none;color:inherit}
    .top{position:sticky;top:0;z-index:10;background:#0b0c10cc;color:#fff;backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid #111827}
    .top-inner{max-width:1000px;margin:auto;padding:10px 20px;display:flex;align-items:center;gap:12px}
    .logo{width:32px;height:32px;border-radius:10px;background:var(--amber);display:grid;place-items:center;color:#111;font-weight:800}
    .right{margin-left:auto;display:flex;gap:8px}
    .btn{display:inline-flex;align-items:center;gap:8px;height:34px;padding:0 12px;border-radius:10px;border:1px solid var(--line);background:#1b1d23;color:var(--ink)}
    .btn i{width:18px;height:18px}
    .btn.primary{background:var(--blue);border-color:transparent}
    .btn.red{background:var(--red);border-color:transparent}
    .btn.green{background:var(--green);border-color:transparent}

    .wrap{max-width:1000px;margin:18px auto;padding:0 20px;display:grid;grid-template-columns:360px 1fr;gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--shadow);padding:16px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:10px}
    .input{width:100%;padding:9px 12px;border-radius:10px;border:1px solid var(--line);background:#0f1115;color:var(--ink)}
    .chat{display:flex;flex-direction:column;gap:10px;max-height:480px;overflow:auto}
    .bubble{padding:10px;border:1px solid var(--line);border-radius:12px;background:#20232a}
  </style>
</head>
<body>
  <header class="top">
    <div class="top-inner">
      <div class="logo">NH</div>
      <div>Study Session</div>
      <div class="right">
        <a class="btn" href="index.html"><i data-feather="arrow-left"></i> Back</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Session Controls</h2>
      <div class="row" style="flex-wrap:wrap">
        <button class="btn primary" id="create"><i data-feather="plus-square"></i> Create</button>
        <button class="btn" id="join"><i data-feather="log-in"></i> Join</button>
        <button class="btn red" id="end"><i data-feather="x-circle"></i> End</button>
      </div>
      <div style="margin-top:10px">
        <div class="muted">Code:</div>
        <div id="code" style="font-weight:700;margin-top:4px">—</div>
      </div>
      <div style="margin-top:10px">
        <div class="muted">Participants (demo):</div>
        <ul id="parts" class="muted" style="margin:6px 0 0 16px">
          <li>You (Teacher)</li>
        </ul>
      </div>
      <div style="margin-top:10px" id="status" class="muted">No active session.</div>
    </section>

    <section class="card">
      <h2>Shared Notes (demo)</h2>
      <div class="chat" id="chat"></div>
      <div class="row" style="margin-top:10px">
        <input id="msg" class="input" placeholder="Type a message/note…"/>
        <button class="btn green" id="send"><i data-feather="send"></i> Send</button>
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
    const $=s=>document.querySelector(s), $$=s=>[...document.querySelectorAll(s)];
    const key="notehive.session";

    function genCode(){ return Math.random().toString(36).slice(2,8).toUpperCase() }
    function get(){ try{return JSON.parse(sessionStorage.getItem(key)||"null")}catch{return null} }
    function set(v){ sessionStorage.setItem(key, JSON.stringify(v)) }
    function clear(){ sessionStorage.removeItem(key) }

    const codeEl=$("#code"), status=$("#status"), parts=$("#parts"), chat=$("#chat");

    function render(){
      const s=get();
      if(s && s.active){
        codeEl.textContent = s.code;
        status.textContent = "Active session";
      } else {
        codeEl.textContent = "—";
        status.textContent = "No active session.";
      }
      feather.replace();
    }

    $("#create").addEventListener("click", ()=>{
      const c=genCode(); set({active:true, code:c, participants:["You (Teacher)"]});
      codeEl.textContent = c; status.textContent="Active session";
      parts.innerHTML = "<li>You (Teacher)</li>";
    });

    $("#join").addEventListener("click", ()=>{
      const c = prompt("Enter session code:","").toUpperCase();
      if(!c) return;
      set({active:true, code:c, participants:["You (Teacher)"]});
      codeEl.textContent = c; status.textContent="Joined session " + c;
      parts.innerHTML = "<li>You (Teacher)</li>";
    });

    $("#end").addEventListener("click", ()=>{
      if(!get()?.active){ alert("No active session."); return; }
      clear(); render();
      alert("Session ended. Notes auto-saved. (demo)");
      chat.innerHTML="";
    });

    $("#send").addEventListener("click", ()=>{
      const v=$("#msg").value.trim(); if(!v){return}
      const b=document.createElement("div"); b.className="bubble"; b.innerHTML=`<strong>You:</strong> ${v}`;
      chat.appendChild(b); $("#msg").value=""; chat.scrollTop=chat.scrollHeight;
    });

    render();
  </script>
</body>
</html>
